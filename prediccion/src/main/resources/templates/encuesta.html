<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>PrediccioN</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet">

</head>
<body>
<div th:replace="~{menu :: navegacion}"></div>
<div class="container">
    <div class="container">
        <section class="row pt-4" id="inicio">
            <h2>Bienvenido a Encuesta</h2>
        </section>
    </div>
    <div class = "container">
        <form class ="form" method = "post" th:action="@{/encuesta}">
            <h3>Información personal</h3>
            <div class="row">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="mail">Correo
                            Institucional:</label>
                        <input class="form-control" type="email" id="mail"
                               name="mail" maxlength="30">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="name">Nombre:</label>
                        <input class="form-control" type="text"
                               id="name" name="name" maxlength="30">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="cellphone">Número de
                            celular:</label>
                        <input class="form-control" type="text"
                               id="cellphone" name="cellphone">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="age">Edad:</label>
                        <input class="form-control" type="number" max = "99"
                               min="17" id="age" name="age">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="gender">Género:</label>
                        <select class="form-select" id="gender"
                                name="gender"
                                aria-label="Selecciona tu género">
                            <option  value="masculino">Masculino</option>
                            <option  value="femenino">Femenino</option>
                            <option  value="otro">Otro</option>
                        </select>
                    </div>
                </div>
            </div>
            <h3>Motivación</h3>
            <div class="row">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="continuity">¿Qué
                            tan motivado te encuentras para continuar la
                            carrera? de 1 siendo poca la motivación hasta 10
                            significando mucha motivación</label>
                        <input class="form-control" type="number"
                               id="continuity" name="continuity" min="0"
                               max="10">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="study_time">¿Cuántas
                            horas semanales le dedicas al estudio fuera de
                            clases?</label>
                        <input class="form-control" type="number"
                               id="study_time" name="study_time" min="0"
                               max="30">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="friend_time">¿Cuántas
                            horas semanales le dedicas a pasar tiempo
                            con tus amigos?</label>
                        <input class="form-control" type="number"
                               id="friend_time" name="friend_time" min="0"
                               max="30">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="sport_time">¿Cuántas
                            horas semanales le dedicas a realizar
                            deporte?</label>
                        <input class="form-control" type="number"
                               id="sport_time" name="sport_time" min="0"
                               max="30">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="hobby_time">¿Cuántas
                            horas semanales dedicas a realizar
                            tu hobby favorito?</label>
                        <input class="form-control" type="number"
                               id="hobby_time" name="hobby_time" min="0"
                               max="30">
                    </div>
                </div>

            </div>
            <h3>Salud</h3>
            <div class="row">

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="stress">¿Qué
                            tan estresado te encuentras académicamente? de 1
                            siendo poco estresado hasta 10
                            significando mucho estrés</label>
                        <input class="form-control" type="number"
                               id="stress" name="stress" min="0"
                               max="10">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="satisfaction">¿Qué
                            tan satisfecho te encuentras con la carrera? de 1
                            siendo poco satisfecho hasta 10
                            significando muy satisfecho</label>
                        <input class="form-control" type="number"
                               id="satisfaction" name="satisfaction" min="0"
                               max="10">
                    </div>
                </div>

            </div>
            <h3>Situación económica</h3>
            <div class="row">

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="employment">Seleccione la
                            situación laboral que mejor lo describa en el
                            último año:
                        </label>
                        <select class="form-select" id="employment"
                                 name="employment"
                                 aria-label="Selecciona tu situación laboral">
                            <option  value="fullTime">Empleado
                                full-time</option>
                            <option  value="partTime">Empleado
                                Part-time</option>
                            <option  value="desempleado">Desempleado</option>
                            <option  value="emprendedor">Emprendedor</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="travel_time">¿Cuántos
                            minutos demoras en trasladarte desde tu hogar a
                            tu sede Duoc?</label>
                        <input class="form-control" type="number"
                               id="travel_time" name="travel_time" min="0"
                               max="200">
                    </div>
                </div>

            </div>
            <h3>Información Académica</h3>
            <div class="row">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="year">¿En qué
                            año ingresaste a la carrera?:</label>
                        <input class="form-control" type="number" min ="2017"
                               max ="2024" id="year" name="year">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="participation">¿Qué tan
                            seguido participas en las actividades de esparcimiento
                            de Duoc?:</label>
                        <select class="form-select" id="participation"
                                name="participation"
                                aria-label="Selecciona una opción">
                            <option  value="frecuentemente">Frecuentemente</option>
                            <option  value="aVeces">A veces</option>
                            <option  value="Nunca">Nunca</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="approved">¿Cuántas
                            materias has aprobado a la fecha?:</label>
                        <input class="form-control" type="number" min ="0"
                               max ="50" id="approved" name="approved">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="failed">¿Cuántas
                            materias has reprobado a la fecha?:</label>
                        <input class="form-control" type="number" min ="0"
                               max ="50" id="failed" name="failed">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="average">¿Cuál es,
                            aproximadamente, tu promedio general hasta la
                            fecha?:</label>
                        <p aria-valuetext=""></p>
                        <input class="form-control" type="number" min ="0.0"
                               max ="7.0" id="average" name="average"
                               step="0.1">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="omitted">¿Cuántas
                            materias has omitido/eximido/convalidado hasta la
                            fecha?:</label>
                        <input class="form-range" type="range" min ="0"
                               max ="50" id="omitted" name="omitted"
                               onInput="$('#rangeval').html($(this).val())">
                        <span id="rangeval">--</span>
                    </div>
                </div>


                <div class="row pt-4">
                    <div class="col">
                        <a href="/cap" class="btn btn-secondary">Volver</a>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary" >
                            Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
        <script src="/js/jquery-3.7.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
