<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>PrediccioN</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet">

</head>
<body>
<div class="container">

    <div class="container">
        <section class="row pt-4" id="inicio">
            <h2>Bienvenido a Encuesta</h2>
        </section>
    </div>
    <div class = "container">
        <form class ="form">
            <div class="row">
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="mail">Correo
                            Institucional:</label>
                        <input class="form-control" type="email" id="mail"
                               name="mail" maxlength="30">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label" for="name">Nombre:</label>
                        <input class="form-control" type="text"
                               id="name" name="name" maxlength="30">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="celphone">Número de
                            celular:</label>
                        <input class="form-control" type="text"
                               id="celphone" name="celphone">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="age">Edad:</label>
                        <input class="form-control" type="text"
                               id="age" name="age">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="genre">Género:</label>
                        <span id = "genre">
                            <div class="form-check">
                              <input class="form-check-input" type="radio"
                                     name="genreOption" id="masculine"
                                     value="masculine">
                              <label class="form-check-label" for="masculine">
                                Masculino
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio"
                                     name="genreOption" id="femenine"
                                     value="femenine">
                              <label class="form-check-label" for="femenine">
                                Femenino
                              </label>
                            </div>
                             <div class="form-check">
                              <input class="form-check-input" type="radio"
                                     name="genreOption" id="other"
                                     value="other">
                              <label class="form-check-label" for="other">
                                Otro
                              </label>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="year">¿En qué
                            año de vas de tu carrera?:</label>
                        <input class="form-control" type="text"
                               id="year" name="year">
                    </div>
                </div>
            </div>

            <div class="row pt-4">
                <div class="col">
                    <a href="/capacitacion" class="btn btn-secondary">Volver</a>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </form>
    </div>

</div>
        <script src="/js/jquery-3.7.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
